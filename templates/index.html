<html>
<head>

<body>

</form>

    <table>
        <thead><th scope="col" center>niveau des  recherches</th></thead>

            <tr>

        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Plan√®te</th>

            </tr>

        <tbody>
            {% for pl_info in ogame %}

                <th scope="row">{{ pl_info["id_planet"] }}</th>
                {% for value in pl_info["content"] %}

            </tr>    
            {% endfor %}

    </table>
