<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{{url_for('static',filename='bootstrap-4.3.1-dist/css/bootstrap.css')}}">
<!--<script src="bootstrap-4.3.1-dist\css\bootstrap.min.js"></script>-->
<title>Ogame Bot</title>
</head>
<body>
    <form action="/start/" method="post">
    <button class="btn btn-primary" type="submit">Start</button>
</form>
    <form action="/stop/" method="post">
    <button class="btn btn-primary" type="submit">Stop</button>
</form>
</form>
    <form action="/refresh/" method="post">
    <button class="btn btn-info" type="submit">Refresh</button>
</form>
    {% for x in ogame %}
    <ul>{{x}}
        {% for y in x %}
           {{ y }}
        {% endfor %}
    </ul>    
    {% endfor %}
</body>
</html>
